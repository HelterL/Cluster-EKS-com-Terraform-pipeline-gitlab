stages:
  - ConnectEKS
  - build
  - deploy

variables:
  VERSION: "1.0"

connect_EKS:
  stage: "ConnectEKS"
  image: helterpitanga/eksconfigure:1.0
  script: 
    - export AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
    - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    - aws eks --region us-east-1 update-kubeconfig --name ekscluster

criar_images:
   stage: build
   needs:
     - connect_EKS
   image: helterpitanga/eksconfigure:1.0
   script:
    - service docker start
    - docker login -u ${USER_DOCKER} -p ${PASSWORD_DOCKER}
    - docker build -t helterpitanga/appmicro1:$VERSION app/.
    - docker push helterpitanga/appmicro1:$VERSION
